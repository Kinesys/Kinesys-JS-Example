<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> <!--Bootstrap css Example-->
</head>
<body>
    <div class = "container">
        <div>이름 : <input type = "text" id = "name" value = ""/> <!--input태그는 입력 태그--> </div> 
        <div>지역 : <select id = "city"> <!--input태그는 입력 태그--> 
            <option value="02">서울</option> <!--option태그는 선택 내역 태그-->
            <option value="064">제주</option> <!--option태그는 선택 내역 태그-->
        </select> 
        </div>
        <button type = "button" onclick="regist();">join</button> <!--onclick이라는 이벤트는 javascript function을 호출할 수 있게 해준다. -->
    </div> <!--container라는 클래스 테이블 생성-->

    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> <!--Jquert CDN 외부 라이브러리-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script> <!--Bootstrap 외부 자바스크립트 파일-->

    <script>
        function regist() {
            alert(document.getElementById("name").value); //html에 있는 name이라는 요소를 가지고 온다.
            alert(document.getElementById("city").value); //html에 있는 city라는 요소를 가지고 온다.
            alert("버튼을 클릭했습니다.");
        }
    </script>
</body>
</html>
